<!DOCTYPE html>
<html lang="en" id="p3index">
<head>
	<title>Payment Processing Form</title>
    <link href="../css/mySite.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <h2>Statistical Calculator</h2>

    <form onSubmit="return performStatistics();">
        <label for="array">Enter Array Here:</label>
        <input type="text" id="array" name="array" required><br>

        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button><br><br>
        
		<label for="min">Min:</label>
        <input type="text" id="min" name="min" readonly><br>
        
        <label for="max">Max:</label>
        <input type="text" id="max" name="max" readonly><br>

        <label for="sum">Sum:</label>
        <input type="text" id="sum" name="sum" readonly><br>

        <label for="mean">Mean:</label>
        <input type="text" id="mean" name="mean" readonly><br>

        <label for="median">Median:</label>
        <input type="text" id="median" name="median" readonly><br>

		<label for="mode">Mode:</label>
        <input type="text" id="mode" name="mode" readonly><br>
        
		<label for="stddev">Std Dev:</label>
        <input type="text" id="stddev" name="stddev" readonly><br>

        <label for="variance">Variance:</label>
        <input type="text" id="variance" name="variance" readonly><br>
        
    </form>

	<p><a href="../index.html" >ePortfolio</a></p>

</body>

</html>
